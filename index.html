<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="main">
    <div class="image-container">
        <img src="images/leaf.jpg">
        <div>
            <a>Odin</a>
        </div>
        <div>
            <footer>Photo credit goes to Haile West on Unsplash</footer>
        </div>


    </div>

    <div class="right-container">
        <header>This is not a real online service! You know you need something like this in your life to turn that frown upside down. <br/> <br/> Sign up now and receive your free fern plant.

        </header>

        <form class="form">
            <div class="name">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>



            <div class="contact-info">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
            </div>

            <div class="password">
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>

                <div>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="password" name="password">
                </div>
            </div>

        </form>

        <form>
            <div class="buttons">
                <div>
                    <button type="submit">Create Account</button>
                </div>

                <div class="account">
                    <span>Already have an account with us?<a href=""> Log in</a></span>
                </div>
            </div>
        </form>

    </div>


</div>

</body>
</html>
